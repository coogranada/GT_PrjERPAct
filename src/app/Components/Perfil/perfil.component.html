<form method="get" [formGroup]="perfilFrom">
    <div class="row">
        <div class="col-lg-7 col-lg-offset-2">
            <div class="panel registration-form">
                <div class="panel-body">
                    <!-- <div class="text-center">
                        <div class="icon-object border_morado texto_morado"><i class=" icon-users2"></i></div>
                    </div> -->
                    <div class="row">
                        <div class="col-xs-12 col-md-12 col-lg-12">
                            <div class="col-xs-1 col-md-1 col-lg-1"> </div>
                            <div class="col-xs-5 col-md-5 col-lg-5">
                                <label><i class="icon-user"></i> Nombre:</label>
                                <input type="text" class="form-control" id="txtNombre" readonly="readonly" formControlName="nombre" />
                            </div>

                            <div class="col-xs-5 col-md-5 col-lg-5">
                                <label><i class="icon-user"></i> Usuario:</label>
                                <input type="text" class="form-control" id="txtUsuario" readonly="readonly" formControlName="usuario" />
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-xs-12 col-md-12 col-lg-12">
                            <div class="col-xs-1 col-md-1 col-lg-1"> </div>
                            <div class="col-xs-5 col-md-5 col-lg-5">
                                <label><i class=" icon-vcard"></i> Tipo Identificación:</label>
                                <input type="text" class="form-control" id="txtTipoDocumento" readonly="readonly" formControlName="tipoIdentificacion" />
                            </div>
                            <div class="col-xs-5 col-md-5 col-lg-5">
                                <label><i class=" icon-vcard"></i> Identificación:</label>
                                <input type="text" class="form-control" id="txtIdentificacion" readonly="readonly" formControlName="identificacion" />
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-xs-12 col-md-12 col-lg-12">
                            <div class="col-xs-1 col-md-1 col-lg-1"> </div>
                            <div class="col-xs-5 col-md-5 col-lg-5">
                                <label><i class=" icon-calendar"></i> Fecha de nacimiento:</label>
                                <input type="text" class="form-control" id="txtFechaNto" readonly="readonly" formControlName="fechaNacimiento" />
                            </div>

                            <div class="col-xs-5 col-md-5 col-lg-5">
                                <label><i class=" icon-users2"></i> Tipo Usuario:</label>
                                <input type="text" class="form-control" id="txtTipoUsuario" readonly="readonly" formControlName="tipoUsuario" />
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-xs-12 col-md-12 col-lg-12">
                            <div class="col-xs-1 col-md-1 col-lg-1"> </div>
                            <div class="col-xs-5 col-md-5 col-lg-5">
                                <label><i class="icon-collaboration"></i> Oficina:</label>
                                <input type="text" class="form-control" id="txtOficina" readonly="readonly" formControlName="oficina" />
                            </div>
                            <div class="col-xs-5 col-md-5 col-lg-5">
                                <label><i class="icon-collaboration"></i> Área:</label>
                                <input type="text" class="form-control" id="txtArea" readonly="readonly" formControlName="area" />
                            </div>
                        </div>
                    </div>
                    <br />

                    <div class="row">
                        <div class="col-xs-12 col-md-12 col-lg-12">
                            <div class="col-xs-1 col-md-1 col-lg-1"> </div>
                            <div class="col-xs-5 col-md-5 col-lg-5">
                                <label><i class=" icon-user-tie"></i> Cargo:</label>
                                <input type="text" class="form-control" id="txtCargo" readonly="readonly" formControlName="cargo" />
                            </div>

                            <div class="col-xs-5 col-md-5 col-lg-5">
                                <label><i class=" icon-phone2"></i> Extensión:</label>
                                <input type="text" class="form-control" id="txtExtension" readonly="readonly" formControlName="extension" />
                            </div>
                        </div>
                    </div>
                    <br />

                    <div class="row">
                        <div class="col-xs-12 col-md-12 col-lg-12">
                            <div class="col-xs-1 col-md-1 col-lg-1"> </div>
                            <div class="col-xs-5 col-md-5 col-lg-5">
                                <label><i class=" icon-envelop3"></i> Email:</label>
                                <input type="text" class="form-control" id="txtEmail" readonly="readonly" formControlName="email" />
                            </div>
                        </div>
                    </div>
                    <br />
                </div>
            </div>
        </div>
    </div>
</form>
